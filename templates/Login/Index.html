
<body>
    <header>
        <div class="header-title">
            <h1>ProyManager</h1>
            <div class="config-icon">
                <a href="../Configuration/Index.html">
                    <img src="../Images/Configuration.jpg" alt="Configuración">
                </a>
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="../Home/Index.html">Ir a Inicio</a></li>
                <li><a href="../Information/Index.html">¿Cómo funcionamos?</a></li>
                <li><a href="../your_projects/Index.html">Ver tus proyectos</a></li>
                <li><a href="./Index.html">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="login-form">
            <h1>Digite sus credenciales de ingreso</h1>
            <div class="error-message" id="error-message" style="display: none;"></div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Escriba su usuario" minlength="3" maxlength="20" pattern="^[a-zA-Z0-9_.-]*$" title="El usuario debe contener solo letras, números y algunos caracteres especiales como . _ -">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Contraseña" minlength="8" maxlength="20" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d@$!%*?&]{8,}$" title="La contraseña debe tener al menos 8 caracteres, incluir letras, números y símbolos especiales.">
                </div>

                <div class="join-message" style="font-size: 3vh; text-align: center; margin-top: 10px;">
                    <p>No eres parte de nosotros, ¿te gustaría unirte?</p>
                    <a href="./Registration/Index.html" target="_blank">Ver información aquí</a>
                </div>

                <button type="submit">Log in</button>
            </form>
        </div>
    </div>
</body>
