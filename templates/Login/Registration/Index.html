<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ProyManager</title>
    <link rel="stylesheet" href="./Styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-title">
            <h1>Registro - ProyManager</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="../../Home/Index.html">Ir a Inicio</a></li>
                <li><a href="../../Information/Index.html">¿Cómo funcionamos?</a></li>
                <li><a href="../../your_projects/Index.html">Ver tus proyectos</a></li>
                <li><a href="../Index.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="text-container">
            <form id="registration-Form">
                <h2>Formulario de Registro</h2>
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required placeholder="Escriba su nombre">
                </div>
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Escriba su usuario">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Contraseña">
                </div>
                <input type="hidden" id="role" name="role" value="">
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>¿Listo para optimizar tu gestión de proyectos?</p>
    </footer>

    
</body>
</html>
